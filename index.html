<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JPY to EUR Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="wave-background.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <canvas id="waveBackground"></canvas>
    <h1>JPY to EUR</h1>

    <div class="converter-box">
      <div class="currency-input">
        <span class="currency-symbol">¥</span>
        <input
          type="text"
          id="jpyInput"
          placeholder="Enter JPY"
          inputmode="decimal"
        />
        <img
          src="https://raw.githubusercontent.com/lipis/flag-icons/main/flags/1x1/jp.svg"
          alt="JPY flag"
        />
      </div>
      <div class="exchange-rate">
        <span>1 €</span> = <span id="jpyExchangeRate">172 ¥</span>
      </div>
      <div class="currency-input">
        <span class="currency-symbol">€</span>
        <input
          type="text"
          id="eurInput"
          placeholder="Enter EUR"
          inputmode="decimal"
        />
        <img
          src="https://raw.githubusercontent.com/lipis/flag-icons/main/flags/1x1/eu.svg"
          alt="EUR flag"
        />
      </div>
    </div>
    <footer>
      made by <a href="https://github.com/orikome" target="_blank">orikome</a>
    </footer>
  </body>
</html>
